    <title>Social Media App | Posts page</title>

  <body>
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a title="Social Media posts" class="navbar-brand text-white fs-6 d-flex align-items-center mx-auto mx-sm-2" href="/index.html"
            ><img src="/src/images/logo.png" alt="social media logo" class="me-1 img-fluid" />Social Media</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item mx-lg-3">
              <a title="My profile" class="nav-link text-white" href="/profile"><i class="bi bi-person-fill"></i></a>
            </li>
            <li class="nav-item current mx-lg-2">
              <a title="Posts" class="nav-link text-white" aria-current="page" href="/posts/"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#"><i class="bi bi-chat-left-fill"></i></a>
            </li>

            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#"><i class="bi bi-gear-fill"></i></a>
            </li>
          </ul>
          <!-- search -->
          <div class="d-flex flex-row align-items-center justify-content-between ">
            <form class="d-flex align-items-center" role="search">
              <input
                class="form-control rounded border"
                type="search"
                placeholder="Search"
                aria-label="Search input"
              />
              <button title="Search" class="btn btn-search" type="submit" aria-label="search">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <!-- Profil img -->
            <img src="/src/images/sara.jpg" alt="profil picture" class="rounded-circle profil-img ms-1" />
          </div>
      </nav>
    </header>
    <main class="container">
      <div class="row g-md-5">
        <!-- flex 1 item -->
        <div class="profil-info col-md-4 ">
          <!-- profil extra info -->
          <div class="profil-extra-info mt-3 mt-md-5 text-center">
            <h1 class="fs-5 text-center">Nice to se you again</h1>
            <p class="text-secondary">Jessica!</p>
            <img src="/src/images/sara.jpg" alt="profil picture" class="rounded-circle mx-auto text-center" />
          </div>
          <!-- contacts  -->
          <div class="contacts d-flex flex-xs-row flex-sm-column justify-content-center">
            <p class="d-none d-md-block s-5 mt-5 text-start text-muted fs-5">Contacts</p>
          
          
          </div>
        </div>

        <!-- flex 2 item -->
        <div class="feeds col-md-8 col-lg-7">
          <!-- create posts form -->
          <div class="border rounded my-5">
            <button class="btn w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#createPostCollapse" aria-expanded="false" aria-controls="collapseExample">
              What is on your mind?...
            </button>
            <div class="collapse mb-3" id="createPostCollapse">
              <div >
                <form  class="mx-auto w-100" id="createPostForm">
                  <div class="input-group-lg mt-5">
                   
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="title"
                       maxlength="280"
                       placeholder="Title"
                       required
                      />
                      <label for="title">Title *</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea
                        type="text"
                        class="form-control border bg-input-color"
                        name="body"
                        placeholder="Body"
                        
                      ></textarea>
                      <label for="body">Body</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="tags"
                        placeholder="tags"
                       />
                      <label for="tags">Tags</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="url"
                        class="form-control border bg-input-color"
                        name="media"
                        placeholder="media"
                      />
                      <label for="media">Media</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Send</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- feeds -->
          <div class="row" id="posts"></div>
        </div>
