<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You can connect easily with your friends and family." />
    <title>Social Media App | Posts page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>

  <body>
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a title="Social Media posts" class="navbar-brand text-white fs-6 d-flex align-items-center mx-auto mx-sm-2" href="/index.html"
            ><img src="/src/images/logo.png" alt="social media logo" class="me-1 img-fluid" />Social Media</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item mx-lg-3">
              <a title="My profile" class="nav-link text-white" href="/profile"><i class="bi bi-person-fill"></i></a>
            </li>
            <li class="nav-item current mx-lg-2">
              <a title="Posts" class="nav-link text-white" aria-current="page" href="/posts/"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#"><i class="bi bi-chat-left-fill"></i></a>
            </li>

            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#"><i class="bi bi-gear-fill"></i></a>
            </li>
          </ul>
         
          <div class="d-flex flex-row align-items-center justify-content-between ">
          
            <button class="btn btn-outline-light btn-md me-2" id="btnLogout">Log out</button>
            <!-- Profil img -->
            <img src="/src/images/sara.jpg" alt="profil picture" class="rounded-circle profil-img ms-1 avatar" />
          </div>
      </nav>
    </header>
    <main class="container">
      <div class="row g-md-5">
        <!-- flex 1 item -->
        <div class="profil-info  col-md-3 col-lg-2 ">
          <!-- profil extra info -->
          <div class="profil-extra-info bg-dark mt-4 mt-xxl-6 text-center p-5 ">
            <img src="/src/images/logo.png" alt="profil picture" class="rounded-circle mx-auto text-center" />
            <h1 class="fs-5 text-center">Social Media</h1>
            <p class="text-secondary">Conect whit friends.</p>
            
          </div>
          <!-- contacts  -->
          <div class="contacts d-flex flex-row flex-md-column justify-content-center" id="contactsContainer">
            <p class="d-none d-md-block s-5 mt-5 text-start text-muted fs-5">Users</p>
          
          
          </div>
          <!-- events -->
          <div class="events text-muted col-xl-2">
            <p class="fs-5 mt-5 pb-lg-0 text-start ms-2">Events</p>
            <ul class="list-group-flush row d-lg-block p-0 m-1">
              <li class="list-group-item col d-md-flex align-items-start">
                <p class="bg-primary p-3 m-1 d-inline-block">Jan.25</p>
                <div>
                  <div class="fw-bold me-1">Subheading</div>
                  <p class="fs-7">Content for event</p>
                </div>
              </li>
              <li class="list-group-item col d-md-flex align-items-start">
                <p class="bg-primary p-3 m-1 d-inline-block">Feb.01</p>
                <div>
                  <div class="fw-bold">Subheading</div>
                  <p class="fs-7">Content for event</p>
                </div>
              </li>
              <li class="list-group-item col d-md-flex align-items-start">
                <p class="bg-primary p-3 m-1 d-inline-block">Feb.04</p>
                <div>
                  <div class="fw-bold">Subheading</div>
                  <p class="fs-7">Content for event</p>
                </div>
              </li>
              <li class="list-group-item col d-md-flex align-items-start">
                <p class="bg-primary p-3 m-1 d-inline-block">Feb.08</p>
                <div>
                  <div class="fw-bold">Subheading</div>
                  <p class="fs-7">Content for event</p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- flex 2 item -->
        <div class="feeds col-md-8 col-lg-8 col-xl-6  col-xxl-7 offset-md-4 offset-lg-3 ">
          <!-- create posts form -->
          <div class="border rounded my-5">
            <button class="btn w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#createPostCollapse" aria-expanded="false" aria-controls="collapseExample">
              <i class="bi bi-plus-circle-fill text-secondary fs-5 me-3"></i> Create a new post
            </button>
            <div class="collapse mb-3" id="createPostCollapse">
              <div >
                <form  class="mx-auto w-100" id="createPostForm">
                  <div class="input-group-lg mt-5">
                   
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="title"
                       maxlength="280"
                       placeholder="Title"
                       required
                      />
                      <label for="title">Title *</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea
                        type="text"
                        class="form-control border bg-input-color"
                        name="body"
                        placeholder="Body"
                        
                      ></textarea>
                      <label for="body">Body</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border bg-input-color"
                        name="tags"
                        placeholder="tags"
                       />
                      <label for="tags">Tags</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="url"
                        class="form-control border bg-input-color"
                        name="media"
                        placeholder="media"
                      />
                      <label for="media">Media</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 my-3">Send</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- search and filter -->
          <div class="d-flex align-items-center justify-content-between mb-5">
            <div>
              <button class="btn btn-outline-light active">All</button>
              <button class="btn btn-outline-light">Tag1</button>
              <button class="btn btn-outline-light">Tag2</button>
            </div>

            <form class="d-flex align-items-center" role="search" id="searchForm">
              <input
                class="form-control rounded border"
                type="search"
                placeholder="Search"
                aria-label="Search input"
              />
              <button title="Search" class="btn btn-primary ms-1" type="submit" aria-label="search">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>

          <!-- feeds -->
          <div class="row" id="postsContainer"></div>
        </div>

      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="text-center">
        <span class="text-muted">Social Media&copy; copyright</span>
      </div>
    </footer>
  </body>
</html>
