<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />

  <body>
    <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="src/images/logo1.png" alt="Smiley Face Logo" class="mw-100" />

        <h1 class="text-muted fs-6 mb-5">Connect with friends.</h1>
      </div>

      <!-- Links to register and login -->
      <div>
        <a href="profile/register/" class="btn btn-primary btn-lg w-100 mb-3">Create new account</a>
        <a href="profile/login/" class="btn btn-lg btn-login w-100 border-primary">Log in</a>
      </div>
      <div id="test"></div>
    </main>
    <footer class="footer position-sticky bottom-0 py-3">
      <div class="text-center">
        <span class="text-muted fs-7">Social Media &copy; copyright</span>
      </div>
    </footer>
