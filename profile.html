<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In My profil page you can get more information about me." />
    <title>Social Media App | Profil page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body class="bg-dark">
    <header class="sticky-top main-navigation">
      <!-- nav -->
      <nav class="navbar p-3">
        <div class="container-fluid">
          <!-- logo -->
          <a title="Social Media home" class="navbar-brand text-white fs-6 d-flex align-items-center" href="/home.html"
            ><img src="/src/images/logo.png" alt="social media logo" class="me-1" />Social Media</a
          >
          <!-- nav links / position fixed on mobil - sticky on descktop-->
          <ul class="nav d-flex justify-content-evenly align-items-center sm-w-100 fixed-bottom sticky-md-top ms-lg-5">
            <li class="nav-item current mx-lg-3">
              <a
                title="My profile"
                class="nav-link text-white"
                aria-current="page"
                href="profile.html"
                aria-label="Profile page"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="My Messages" class="nav-link text-white" href="#" aria-label="Messages"
                ><i class="bi bi-chat-left-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-2">
              <a title="Home" class="nav-link text-white" href="/home.html" aria-label="Home page"
                ><i class="bi bi-house-fill"></i
              ></a>
            </li>
            <li class="nav-item mx-lg-3">
              <a title="Settings" class="nav-link text-white" href="#" aria-label="Settings"
                ><i class="bi bi-gear-fill"></i
              ></a>
            </li>
          </ul>
          <!-- search -->
          <div class="d-flex flex-row align-items-center justify-content-evenly">
            <form class="d-flex align-items-center" role="search">
              <input
                class="form-control bg-input-color rounded border d-none d-md-block w-80"
                type="search"
                placeholder="Search"
                aria-label="Search input"
              />
              <button title="Search" class="btn search" type="submit" aria-label="search">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <!-- Profil img -->
            <img src="/src/images/sara.jpg" alt="profil picture" class="rounded-circle profil-img ms-1" />
          </div>
        </div>
      </nav>
    </header>

    <main class="container profil">
      <div class="row">
        <!-- flex item 1 -->
        <div class="col col-lg-9">
          <!-- profil img, details -->
          <div class="text-center mt-5 px-lg-5">
            <img src="/src/images/sara.jpg" alt="Profil picture" class="rounded-circle profil-picture mt-lg-5" />
            <div class="py-5">
              <p class="fs-4 text-white mb-0">Jessica Jhones</p>
              <div class="col-12 w-100">
                <p class="fs-7 mb-4 text-secondary">London, United Kingdom</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <button type="button" class="btn btn-outline-light btn-sm px-4 me-sm-3">Edit profile</button>
                  <a href="/index.html" type="button" class="btn btn-outline-light btn-sm px-4">Log out</a>
                </div>
              </div>
            </div>
            <!-- add posts form  -->
            <form class="d-flex flex-row add-post">
              <button class="btn btn-emoji" type="button" aria-label="add emoji">
                <i class="bi bi-emoji-smile"></i>
              </button>
              <input
                class="form-control bg-input-color text-white rounded border ps-5"
                type="text"
                placeholder="What is on your mind?..."
                aria-label="Create new post here."
              />
              <button class="btn btn-image" type="button" aria-label="Add image or video">
                <i class="bi bi-camera"></i>
              </button>
              <button class="btn btn-primary border-primary ms-3" aria-label="send new post">
                <i class="bi bi-send-fill"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- flex item 2  -->
        <div class="contacts col ms-lg-5">
          <!-- contacts -->
          <p class="s-5 mt-5 text-start text-muted fs-5 ms-2">Contacts</p>
          <div class="contacts d-flex flex-sm-row flex-lg-column justify-content-center">
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-2.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Jessica</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-4.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Sarah</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-6.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Mike</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-8.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Tor-Joakim</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-9.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Samanta</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-7.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Katie</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-5.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2 d-none d-md-flex"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Tom</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-9.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2 d-none d-md-flex"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Anita</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-1.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2 d-none d-md-flex"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Ola</p>
            </div>
            <div class="d-md-flex align-items-center">
              <img
                src="/src/images/user-2.jpg"
                alt="Profile picture"
                class="rounded-circle m-1 border border-secondary border-2 d-none d-md-flex"
              />
              <p class="m-0 ps-md-2 d-none d-lg-block">Nora</p>
            </div>
          </div>
        </div>
        <!-- latest post-->
        <div class="col-12">
          <p class="fs-4 text-muted mt-3">Latest posts</p>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1 gallery">
            <div class="col">
              <div class="card">
                <img src="/src/images/feed1.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed2.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed3.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed1.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed2.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed3.jpg" alt="Post image" class="img-fluid" />

            <div class="col">

                <img src="/src/images/feed3.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>

            <div class="col">
              <div class="card">
                <img src="/src/images/feed1.jpg" alt="Post image" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-center">
      <div class="container">
        <span class="text-muted">Social Media&copy; copyright</span>
      </div>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
